<!DOCTYPE html>
<html lang="zh_CN">

<head>
    <meta charset="UTF-8">
    <title>javascript入门</title>
    <link rel="stylesheet" href="./static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./static/css/index.css">
</head>

<body>
    <div id="pager" class="container">
        <h3>将0~100分学员以10分为界，分为十段，然后计算出该生为数字几等生</h3>
        <div class="task task1">
            <form class="form-inline">
                <div class="form-group">
                    <label for="task1-number">分数：</label>
                    <input type="number" class="form-control" id="task1-number" placeholder="分数">
                </div>
                <button id="task1btn" type="button" class="btn btn-default">计算</button>
                <div class="form-group">
                    <input type="text" class="form-control" id="task1-result" placeholder="结果" readonly>
                </div>
            </form>
        </div>
        <h3>加减乘除计算器</h3>
        <div class="row task task2">
            <div class="col-lg-4">
                <input type="text" class="form-control" id="task2-res" placeholder="结果" readonly>
                <input type="text" class="form-control" id="task2-show" placeholder="显示" readonly>
                <div class="panel">
                    <div class="row">
                        <div class="task2-calc-btn btn btn-default col-lg-3">&nbsp;</div>
                        <div class="task2-calc-btn btn btn-default col-lg-3">&nbsp;</div>
                        <div class="task2-calc-btn btn btn-default col-lg-3">&nbsp;</div>
                        <div class="task2-calc-btn btn btn-default col-lg-3">/</div>
                    </div>
                    <div class="row">
                        <div class="task2-calc-btn btn btn-default col-lg-3">7</div>
                        <div class="task2-calc-btn btn btn-default col-lg-3">8</div>
                        <div class="task2-calc-btn btn btn-default col-lg-3">9</div>
                        <div class="task2-calc-btn btn btn-default col-lg-3">*</div>
                    </div>
                    <div class="row">
                        <div class="task2-calc-btn btn btn-default col-lg-3">4</div>
                        <div class="task2-calc-btn btn btn-default col-lg-3">5</div>
                        <div class="task2-calc-btn btn btn-default col-lg-3">6</div>
                        <div class="task2-calc-btn btn btn-default col-lg-3">-</div>
                    </div>
                    <div class="row">
                        <div class="task2-calc-btn btn btn-default col-lg-3">1</div>
                        <div class="task2-calc-btn btn btn-default col-lg-3">2</div>
                        <div class="task2-calc-btn btn btn-default col-lg-3">3</div>
                        <div class="task2-calc-btn btn btn-default col-lg-3">+</div>
                    </div>
                    <div class="row">
                        <div class="task2-calc-btn btn btn-default col-lg-3">0</div>
                        <div class="task2-calc-btn btn btn-default col-lg-3">.</div>
                        <div class="task2-calc-btn btn btn-default col-lg-3">=</div>
                        <div class="task2-calc-btn btn btn-default col-lg-3">C</div>
                    </div>
                </div>
            </div>
        </div>
        <h3>找到数组中出现次数最多的字母，并给出个数和每一个所在的顺序。</h3>
        <div class="task task3">
            <h5>找到数组["a","x","b","d","m","a","k","m","p","j","a"]出现最多的字母并给出个数和每一个所在的顺序。</h5>
            <form class="form-horizontal">
                <div class="row">
                    <div class="col-lg-6">
                        <input type="text" class="form-control col-lg-12" id="task3-result" placeholder="结果" readonly>
                    </div>
                    <button id="task3btn" type="button" class="btn btn-default">计算</button>
                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="./static/js/index.js"></script>
</body>

</html>
